<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/includeHTML.js"></script>
</head>
<body>
    <header include-html="/layout/header.html" ></header>

    <div class="depth">
        <div class="inner">
            <form action="#">
                <h1>회원가입</h1>
                <label for="email">이메일</label><br/>
                <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" autofocus required/><br/>

                <label for="pw">비밀번호</label><br/>
                <input type="password" name="password" id="pw" placeholder="비밀번호를 입력하세요"><br/>

                <label for="pw2">비밀번호 확인</label><br/>
                <input type="password" name="password" id="pw2" placeholder="비밀번호를 다시 한번 입력하세요"><br/>

                <label for="name">이름</label><br/>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요"><br/>
                <input type="submit" value="확인">
            </form>
        </div>
    </div>
    
    <footer include-html="/layout/footer.html"></footer>
</body>
<script>
    includeHTML()
</script>
</html>
